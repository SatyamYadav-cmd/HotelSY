<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <title>Hotel SY | Contact</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">HSY</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="selected" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contactForm">
    <div class="container">
      <h1 class="largeHeading"><span class="primaryText">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form action="process.php">
        <div class="formGroup">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="formGroup">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="formGroup">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="" rows=""></textarea>
        </div>
        <p><button type="submit" class="btn">Submit</button></p>
      </form>
    </div>
  </section>

  <section id="contactInfo" class="darkBG">
    <div class="container">
      <div class="box">
        <h3>Location</h3>
        <p>50 Main St, Boston MA</p>
      </div>
      <div class="box">
        <h3>Phone Number</h3>
        <p>+1 (768) 555-555</p>
      </div>
      <div class="box">
        <h3>Email Address</h3>
        <p>frontdesk@hotelsy.com</p>
      </div>
    </div>
  </section>

  <div class="clr"></div>
  <footer id="mainFooter">
    <p>Hotel SY &copy; All Rights Reserved.</p>
  </footer>
</body>
</html>
